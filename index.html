<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="shortcut icon" href="src/assets/favicon/favicon.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">

        <!-- NAVEGAÇÂO -->
        <nav class="header__nav">
            <!-- Logo -->
            <a href="#hero" class="header__logo">
                <img 
                    src="src/assets/images/logo/logo-starbucks.png" 
                    alt="Logo do Starbucks"
                    class="header__logo-img"
                >
            </a>

            <!-- Botão Menu Mobile -->
            <button class="header__btn-mobile">
                <i class="fa-solid fa-bars header__icon-mobile"></i>
            </button>

            <!-- Menu -->
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__link">Início</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Em alta</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Sobre nós</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Novidades</a>
                </li>

                <!-- CTA menu mobile -->
                <li class="header__btn-cta--mobile">
                    <a href="#" class="header__cta-title">Contatar</a>
                </li>
            </ul>

            <!-- CTA desktop -->
            <a href="#" class="header__btn-cta">Contatar</a>
        </nav>

    </header>

    <!-- MAIN -->
    <main class="main">

        <!-- Section Hero -->
        <section id="hero">

            <!-- Imagem -->
            <img src="src/assets/images/detail.png" alt="Copo do Starbucks" class="hero__imagem">

            <!-- Conteudo -->
            <div class="hero__content">
                <h1 class="hero__title">Mais que café, <span>um momento para você</span></h1>
                <p class="hero__desc">Cafés icônicos, sabores únicos e energia para todos os seus momentos.</p>
            
                <!-- CTA´s da Hero -->
                <div class="hero__cta">
                    <a href="#" class="hero__cta-btn hero__cta-btn--primary">Explorar Sabores</a>
                    <a href="#" class="hero__cta-btn hero__cta-btn--secondary">Pedir Agora</a>
                </div>
            </div>

        </section>

    </main>

    <!-- JAVASCRIPT -->
    <script src="src/javascript/script.js"></script>
</body>
</html>
